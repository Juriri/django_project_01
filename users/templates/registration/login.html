{% extends "registration/base.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
<h2>로그인</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
        <div class="alert alert-danger mt-2">{{ error }}</div>
    {% endif %}
    <button type="submit" class="btn btn-success">로그인</button>
</form>
{% endblock %}
