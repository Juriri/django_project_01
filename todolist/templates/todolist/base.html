{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ToDo App{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{% url 'todo_list' %}" style="text-decoration: none; color: var(--main-dark);">📝 ToDo App</a></h1>
      <div class="auth">
        {% if user.is_authenticated %}
          안녕하세요, {{ user.username }}님!
          <form action="{% url 'logout' %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button>로그아웃</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">로그인</a>
          <a href="{% url 'signup' %}">회원가입</a>
        {% endif %}
      </div>
      <nav>
        <a href="{% url 'todo_list' %}">📋 전체 목록</a>
        {% if user.is_authenticated %}
          <a href="{% url 'todo_create' %}">➕ 할 일 추가</a>
        {% endif %}
      </nav>
    </header>

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
